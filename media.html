    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
            color: #333;
        }

        h1, h2 {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            color: orangered;
        }

        /* Header and Navigation */
        header {
            background: rgba(0, 0, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* Main Content */
        main {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        .media-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .media-container img, .media-container video {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        .media-container video {
            max-height: 200px;
        }

        /* Footer Styles */
        footer {
            background: gley;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff6600;
        }

        /* Responsive Design for smaller devices */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            footer {
                font-size: 0.9rem;
            }

            .media-container {
                justify-content: center;
            }
        }
    </style>
</head>
