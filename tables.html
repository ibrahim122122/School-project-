<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - My Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            font-family: 'Helvetica', sans-serif;
            font-weight: 700;
            color: #333;
        }

        /* Header and Navigation */
        header {
            background: rgba(0, 0, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6600; /* Hover effect */
        }

        /* Main Content */
        main {
            margin-top: 100px; /* Avoid header overlap */
            padding: 20px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-size: 1.2rem;
            font-weight: 600;
        }

        td {
            font-size: 1rem;
        }

        td, th {
            word-wrap: break-word;
            min-width: 120px;
        }

        /* Footer Styles */
        footer {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        footer a:hover {
            color: #ff6600; /* Hover effect */
        }

        /* Responsive Design for smaller devices */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            table {
                width: 95%;
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Tables</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tables.html">Tables</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li><a href="media.html">Images & Videos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Example Table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
            <tr>
                <td rowspan="2">Alice</td>
                <td>Age</td>
                <td>22</td>
            </tr>
            <tr>
                <td>City</td>
                <td>Kigali</td>
            </tr>
            <tr>
                <td rowspan="2">Bob</td>
                <td>Age</td>
                <td>30</td>
            </tr>
            <tr>
                <td>City</td>
                <td>New York</td>
            </tr>
        </table>
    </main>

    <footer>
        <p>All rights reserved. &copy; 2025</p>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
